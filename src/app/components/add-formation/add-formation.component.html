<h1 style="text-align:center">Créez votre formation</h1>

<div class="col-sm-3">
  <div class="ui segment" droppable [dragOverClass]="'drag-target-border-green'" [dropScope]="'chapter'"
       [dragHintClass]="'drag-hint'" (onDrop)="onChapterDrop($event)">
    <div class="ui header">Déposez vos chapitres ici</div>
    <div class="ui celled list">
      <li *ngFor="let item of droppedChapters" class="ui segment">{{item.name}}</li>
    </div>
  </div>
</div>

<div class="col-sm-3">
  <div class="ui segment">
    <div class="ui header">
      Draggable Items
    </div>
    <div class="ui celled list">
      <li class="ui segment" [draggable] *ngFor="let item of chapters"
          [dragClass]="'active'" [dragData]="item" [dragScope]="item.type">
          {{item.name}}
      </li>
    </div>
  </div>
</div>
