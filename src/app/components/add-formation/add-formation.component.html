<h1 style="text-align:center">Créez votre formation</h1>

<div class="ui form">
  <label> Titre de la formation</label>
  <div class="input">
    <input #formationName type="text" placeholder="Entrez un nom de formation">
  </div>
  <br>
  <label> Description</label>
  <div class="field">
    <textarea #formationDescription placeholder="Entrez la descriptiond de la formation" rows="2"></textarea>
  </div>
</div>

<br>
<br>

<div class="col-sm-3">
  <div class="ui segment" droppable
       (onDrop)="onItemDrop($event)">
    <div class="ui header">Déposez vos chapitres ici</div>
    <div class="ui celled list">
      <li *ngFor="let item of droppedChapters" class="ui green segment">
        <div class="ui transparent fluid input">
          <input #chapterTitle type="text" placeholder="Entrez un titre de chapitre">
          <button (click)="deleteChapter(item)" class="ui red button">X</button>
        </div>
      </li>
    </div>
  </div>
</div>

<div class="bottom col-sm-3">
  <br>
  <br>
  <br>
</div>

<div class="bottom col-sm-3">
  <div class="ui segment">
    <div class="ui header">
      Composants
    </div>
    <div class="ui celled list">
      <li class="ui green segment" [draggable] *ngFor="let item of items">
          {{item.title}}
      </li>
    </div>
  </div>
</div>
