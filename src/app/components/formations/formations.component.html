<h1 style="text-align:center">Les formations</h1>
<div class="ui centered grid">
  <div class="row">
    <ul class="formations">
  <li *ngFor="let formation of formations">
    <a routerLink="../formation/{{formation.id}}">
      <img src={{formation.icon}} width="50px" height="50px" >
      {{formation.name}}
    </a>
  </li>
</ul>
  </div>
      <a routerLink="/addFormation" class="ui button"> Ajouter une formation</a>
</div>
