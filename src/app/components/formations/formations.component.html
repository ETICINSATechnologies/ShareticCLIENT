<h1 style="text-align:center">Les formations</h1>
<div class="ui centered grid">
  <div class="row">
    <ul class="formations">
      <li *ngFor="let formation of formations">
        <img src={{formation.icon}} width="50px" height="50px">
        {{formation.name}}
      </li>
    </ul>
  </div>
    <button class="ui primary button bottom left" >Ajouter une formation</button>
</div>
