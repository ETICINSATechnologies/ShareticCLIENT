<img src="formationDetails.icon" /><h1>ANGULAR{{formationDetails.name}}</h1>
<div class="ui grid">
    <div class="twelve wide column">ANGULAR WORKS</div>
</div>
<table class="ui celled padded table">
    <thead>
    <tr>
        <th class="single line">Chapitres</th>
        <th>Accèder aux QCM</th>
        <th>Difficulté</th>
        <th>Editer/supprimer</th>
        <th>Resume du chapitre</th>
    </tr></thead>
    <tbody>
    <tr *ngFor="let formationDetail of formationDetails">
        <td>
            <h2 class="ui center aligned header">{{formationDetail.name}}</h2>
        </td>
        <td class="single line">
            QCM
        </td>
        <td>
          <sui-rating class="star" [ngModel]="rating" [maximum]="5"></sui-rating>
        </td>
        <td class="right aligned">
            <a routerlink="editFormation"><img src="iconEdit.png"/></a> <!-- Mettre un lien de redirection vers les pages en questions-->
            <a href=""><img src="iconDelete.jpg"/></a>
        </td>
        <td>Petite Description ou début de la description du chapitre en question <!-- {{Chapter.content}} --></td>
    </tr>
    </tbody>
</table>


<div class="ui grid">
    <div class="four column row">
        <div class="left floated column"></div>
            <div class="ui buttons">
                <button (click)="goBack()" class="ui labeled icon button active" class="ui left floated button">
                    <i class="left chevron icon"></i>
                    Précédent
                </button>
            </div>
    </div>
      <div class="right floated column">
        <div class="ui buttons">
          <button (click)="addNewChapter()" class="positive ui button">
            Ajouter
          </button>
        </div>
      </div>
</div>
